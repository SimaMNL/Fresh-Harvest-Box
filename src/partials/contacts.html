<!-- CONTACTS -->
<article class="container">
  <section class="contacts-section">
    <div class="contacts-container">
      <h2 class="contacts-title">
        Fresh Harvest Box has <br />
        got you covered
      </h2>
      <div class="test">
        <div class="p1">
          <img
            class="fruits-image-large desktop-only"
            src="./images/melon-desktop.webp"
            alt="melon"
          />
          <img
            class="melon-mobil mobile-only"
            src="./images/melon-mobile.webp"
            alt="melonmobile"
          />
        </div>
        <div class="p2">
          <img
            class="fruits-image-small desktop-only"
            src="./images/blueberry-desktop.webp"
            alt="strawberry"
          />
        </div>
      </div>
      <div class="contacts-input-container desktop-only">
        <p class="contacts-pharagraf">
          Our boxes are packed with delicious, nutritious fruits and vegetables,
          perfect for anyone looking to eat healthier or support local farmers.
          Order your box today and start enjoying the best that nature has to
          offer!
        </p>

        <form class="contacts-form desktop-only">
          <label class="contacts-label">
            <input
              class="contacts-input"
              type="email"
              name="email"
              placeholder="Enter email..."
            />
          </label>
          <button class="contacts-button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>
</article>
